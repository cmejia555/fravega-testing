rootProject.name = 'fravega'

assignProperty('browserName', 'chrome')
assignProperty('appUrl', 'http://www.fravega.com')
assignProperty('appDefaultWait', '10')
assignProperty('pageLoadWait', '300')
assignProperty('driverPath', 'absolute-path')

def assignProperty(key, defaultValue){
    if(System.getProperty(key) == null){
        System.setProperty(key, defaultValue)
    }
}